<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <style type="text/less">
        .row {
            /*margin-bottom: 1em;*/
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>
</head>
<body>

<div class="container" ng-controller="ExampleController">

    <div class="row">
        <div class="col-xs-12">
            <ul>
                <li ng-repeat="example in examples">
                    <span>{{ example.title }}</span>
                </li>
            </ul>
        </div>
    </div>

</div>
<script>
    var require = {
        baseUrl: 'js',
        paths: {
            "jquery" : "https://code.jquery.com/jquery-2.2.4.min",
            "angular" : "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min",
            "angularAMD" : "https://cdn.jsdelivr.net/angular.amd/0.2.1/angularAMD.min"
        },
        shim: {
            "angularAMD": ["angular"]
        },
        deps: ['app']
    }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!--
basic boilerplate for simple stand alone pages
with everything inline in case you don't want or need assets
@see https://github.com/lautr/HTML-Boilerplate
-->
</body>
</html>
